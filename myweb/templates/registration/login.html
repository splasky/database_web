{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" actions="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" id="" value="login" />
</form>

<p><a href="{% url 'password_reset' %}">Lost password?</a></p>

{% endblock %}
