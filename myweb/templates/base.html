<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
            <a class="navbar-brand mb-0"> Hi {{user.username}}</a>
            {% endif %}
            <div class="navbar-nav mr-auto navbar-left">
                <a class="nav-item nav-link active" href="{% url 'index' %}">home</a>
                <a class="nav-item nav-link active" href="{% url 'admin:index' %}">系統管理</a>
                <a class="nav-item nav-link active" href="{% url 'basic-management' %}">基本資料管理</a>
                <a class="nav-item nav-link active" href="">進貨管理</a>
                <a class="nav-item nav-link active" href="">銷貨管理</a>
                <a class="nav-item nav-link active" href="">庫存管理</a>
                <a class="nav-item nav-link active" href="">會計管理</a>
                <a class="nav-item nav-link active" href="">銀行票據</a>
                <a class="nav-item nav-link active" href="">統計報表</a>
            </div>
            <form class="form-inline navbar-right">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Sign Up</a>
                {% endif %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


        </div>
    </nav>



    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %} {% endblock %}
            </div>

            <div class="col-sm-10">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer>
            {% block foot %}{% endblock %}
        </footer>
    </div>
</body>

</html>
